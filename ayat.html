<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ayat Alkitab TB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
      text-align: center;
      padding: 50px;
    }
    #ref {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #text {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div id="ref">Memuat...</div>
  <div id="text"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const book = params.get('book') || 'Yohanes';
    const chapter = params.get('chapter') || '3';
    const verse = params.get('verse') || '16';
    const reference = `${book} ${chapter}:${verse}`;

    const apiURL = `https://api.sabda.org/v4/bible/tb?passage=${encodeURIComponent(reference)}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const ayat = data?.passages?.[0]?.content || "Ayat tidak ditemukan.";
        document.getElementById("ref").innerText = reference;
        document.getElementById("text").innerText = ayat;
      })
      .catch(error => {
        document.getElementById("ref").innerText = "Error";
        document.getElementById("text").innerText = "Gagal memuat ayat.";
      });
  </script>
</body>
</html>
