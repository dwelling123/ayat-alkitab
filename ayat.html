<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ayat Alkitab TB</title>
  <style>
    body { background: black; color: white; text-align: center; font-family: Arial; padding: 40px; }
    #ref { font-size: 40px; font-weight: bold; margin-bottom: 20px; }
    #text { font-size: 36px; }
  </style>
</head>
<body>
  <div id="ref">Memuat...</div>
  <div id="text"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const book = params.get('book') || 'Yohanes';
    const chapter = parseInt(params.get('chapter')) || 3;
    const verseWanted = parseInt(params.get('verse')) || 16;

    const query = `
    {
      passages(version:"tb", book:"${book}", chapter:${chapter}) {
        verses {
          verse
          content
        }
      }
    }`;

    fetch('https://bible.sonnylab.com/graphql', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    })
    .then(res => res.json())
    .then(result => {
      const verses = result?.data?.passages?.[0]?.verses || [];
      const item = verses.find(v => v.verse === verseWanted);
      document.getElementById('ref').innerText = `${book} ${chapter}:${verseWanted}`;
      document.getElementById('text').innerText = item?.content || 'Ayat tidak ditemukan.';
    })
    .catch(err => {
      document.getElementById('ref').innerText = 'Error';
      document.getElementById('text').innerText = 'Gagal memuat ayat.';
    });
  </script>
</body>
</html>
